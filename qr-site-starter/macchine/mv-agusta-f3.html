<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MV Agusta F3 – Scheda</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="container">
    <a class="link" href="../">← Torna alla landing</a>
    <h1>MV Agusta F3</h1>
    <p class="subtitle">Scheda, media e documenti.</p>
  </header>

  <main class="container">
    <img src="../assets/img/mv-agusta-f3.jpg" alt="MV Agusta F3" style="max-width:100%;height:auto;border-radius:10px" />
    <section style="margin-top:18px">
      <h2>Panoramica</h2>
      <p>Testo introduttivo sulla moto…</p>
    </section>
  </main>

  <div id="overlay" class="overlay" aria-hidden="true"></div>
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal__card">
      <h3 id="modal-title" class="modal__title">Cosa vuoi fare?</h3>
      <p class="modal__desc">Scegli una delle opzioni rapide per questa moto.</p>
      <div class="btns">
        <a class="btn" href="../assets/audio/mv-agusta-f3.mp3">🎧 Ascolta la storia (audio)</a>
        <a class="btn" href="../assets/pdf/mv-agusta-f3-istruzioni.pdf">📄 Dettagli e istruzioni (PDF)</a>
        <a class="btn" href="#scheda-tecnica">📚 Scheda tecnica / galleria</a>
      </div>
      <button class="btn close" id="closeModalBtn">Chiudi</button>
    </div>
  </div>

  <script type="module">
    import { openModal, closeModal, autoOpenIfQR } from '../js/app.js';
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeModalBtn');
    closeBtn.addEventListener('click', () => closeModal(overlay, modal));
    overlay.addEventListener('click', () => closeModal(overlay, modal));
    autoOpenIfQR(overlay, modal);
  </script>
</body>
</html>
